apiVersion: v1
kind: Service
metadata:
  name: fastapi-neo4j-service
spec:
  selector:
    app: fastapi-neo4j
  ports:
    - name: fastapi
      port: 8000
      targetPort: 8000
    - name: neo4j-http
      port: 7474
      targetPort: 7474
    - name: neo4j-bolt
      port: 7687
      targetPort: 7687
  type: ClusterIP  # Change to LoadBalancer if you want external access
